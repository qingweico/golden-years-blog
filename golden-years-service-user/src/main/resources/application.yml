gy:
  # token 密钥
  token-secret: MDk4ZjZiY2Q0NjIxZDM3M2NhZGU0ZTgzMjYyN2I0ZjY=
  # 登录用户信息保存时间(s)
  token-exp: 1800
  # 登录错误尝试次数
  login-attempts-limit-times: 20
  # 登录错误尝试时间(s)
  login-attempts-limit-seconds: 600
  rate-limit:
    enable: true
    period: 10
    count: 1000
  login-limit:
    period: 10
    count: 10

