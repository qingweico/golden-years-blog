############################################################
#
# 用户微服务
# web访问端口号 dev: 8001
#
############################################################
server:
  port: ${port:8001}
  tomcat:
    uri-encoding: UTF-8
    max-swallow-size: -1  # tomcat默认大小2M,超过2M的文件不会被捕获,需要调整此处大小为100MB或者-1即可
    max-threads: 20
    # 配置过大会导致OOM
    # max-http-header-size: 8

